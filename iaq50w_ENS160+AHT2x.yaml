i2c:
  sda: 8
  scl: 9
  #frequency: 400kHz
  scan: true
  id: bus_a

output:
  - platform: gpio
    pin:
      number: 10
    id: "ON_OFF_ADDON"
  - platform: gpio
    pin:
      number: 18
    id: "ADD"
      
  - platform: gpio
    pin:
      number: 17
    id: "CS"
  - platform: gpio
    pin:
      number: 45
    id: "INTERNAL_LED"

  - platform: gpio
    pin:
      number: 1
    id: "ntc_vcc"




  - platform: ledc
    pin: GPIO04
    id: gpio_red
    frequency: "1000Hz"
    channel: 0
    inverted: true
    max_power: 80%
    
  - platform: ledc
    pin: GPIO05
    inverted: true
    id: gpio_green
    frequency: "1000Hz"
    channel: 1
    max_power: 80%

    
  - platform: ledc
    pin: GPIO06
    inverted: true
    id: gpio_blue
    frequency: "1000Hz"
    channel: 2
    max_power: 80%




light:

  - platform: rgb
    id: rgb_led
    name: "RGB LED"
    red: gpio_red
    green: gpio_green
    blue: gpio_blue

interval:
  - interval: 60s
    then:
      - output.turn_on: ntc_vcc
      - component.update: source_sensor
      - output.turn_off: ntc_vcc

sensor:
    
  - platform: ntc
    sensor: resistance_sensor
    calibration:
      b_constant: 3977
      reference_temperature: 25Â°C
      reference_resistance: 4.7kOhm
    name: NTC Temperature
  
  - platform: resistance
    id: resistance_sensor
    sensor: source_sensor
    configuration: UPSTREAM
    resistor: 4.7kOhm
    name: Resistance Sensor
    
  - platform: adc
    id: source_sensor
    pin: GPIO2
    attenuation: 11dB
    # Added:
    update_interval: never

  - platform: aht10
    variant: AHT10
    temperature:
      name: "Living Room Temperature"
    humidity:
      name: "Living Room Humidity"
    update_interval: 60s